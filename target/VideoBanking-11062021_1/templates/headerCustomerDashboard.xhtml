<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <p:layoutUnit id="top" position="north" size="74">
        <p:growl id="growl" autoUpdate="true" showDetail="false" life="15000"  />
        <script>
            $(document).ready(function() {
                $(window).keydown(function(event) {
                    if (event.keyCode === 13) {
                        event.preventDefault();
                        return false;
                    }
                });
            });
              $('input[readonly]').focus(function() {
                this.blur();
            });
            $('input[readonly]').attr('unselectable', 'on');
           
        </script>
         
        <div id="supertop">
            <h:panelGroup layout="block" styleClass="top">
                <h:panelGroup layout="block" styleClass="headernew">
                    <h:panelGroup layout="block" styleClass="wrappernew">
                        <h:panelGroup layout="block" styleClass="logo_area">
                                 <p:graphicImage url="/faces/resources/images/logo_t.jpg" style="vertical-align: top;width: auto;max-height: 74px"/>
                        </h:panelGroup>
                    </h:panelGroup>
    
                    <h:panelGroup layout="block" styleClass="headerRight">
                        <h:panelGroup layout="block" styleClass="headerRightTwo">
                            <h:panelGroup layout="block" styleClass="logName">
                                <p:outputLabel value='Welcome #{session.getAttribute("ormCustomerName")}'/>
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:panelGroup>
                    <div  class="drop_down_panel">
                        <h:form prependId="false" id="rightform" >
                        	<p:graphicImage id="showRightPanelCust"  url="/resources/images/arrow_left.png" style="vertical-align: middle; cursor: pointer;margin-top: 20px" onclick="showRightSidePanelCust();" />
                		<p:graphicImage id="hideRightPanelCust" url="/resources/images/arrow_right.png" style="vertical-align: middle; cursor: pointer;margin-top: 20px" styleClass="right-layout-hide" onclick="hideRightSidePanelCust();" />
                	</h:form>
                	</div> 
                </h:panelGroup>
            </h:panelGroup>
        </div> 

    </p:layoutUnit>
</html>
