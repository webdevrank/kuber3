<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../templates/layout.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="title">
        Add Category
    </ui:define>
    <ui:define name="menu">
        <c:if test="#{employeeLoginComponent.adminmenuRenderer }">
            <ui:include src="../../templates/menu.xhtml" />
        </c:if>

    </ui:define>
    <ui:define name="content">
        <style type="text/css" >
            label{
                width: 100px !important;
            }
            .noBorders tr, .noBorders td {
                background: none !important;
                border: none !important;
                vertical-align: top !important;
            }
            .ui-panel-content {
                font-weight: bold !important;
                padding: .5em 1em !important;
            }
            .ui-state-hover{
                border: 1px solid !important;
                box-shadow: none !important; 
            }
            .ui-panel {
                background: #c9c9c9 !important;
            }
        </style>
        <c:if test="#{employeeLoginComponent.adminmenuRenderer }">
            <h:form prependId="false" id="mainform" >
                <p:panel header="Add Category" style="margin:10px;">
                    <h:panelGrid id="detail" columns="2" styleClass="noBorders"   columnClasses="label,value" >
                        <p:panel style="border: none !important;margin-left: -13px;"><h:outputText value="Code:" /><font color='red'>*</font></p:panel>
                        <p:inputText id="categorymst_code" value="#{categoryMstComponent.categoryMst.catgCd}" label="Code" required="true" maxlength="4" validator="#{categoryMstComponent.checkDuplicateCategoryCd}" size="7" >
                            <p:ajax event="blur"  listener="#{categoryMstComponent.checkErrors()}" immediate="true"   partialSubmit="true"  async="true" update="@this" />
                        </p:inputText>

                        <p:panel style="border: none !important;margin-left: -13px;"><h:outputText value="Name:" /><font color='red'>*</font></p:panel>
                        <p:inputText id="categorymst_name" value="#{categoryMstComponent.categoryMst.catgName}" label="Name" required="true" maxlength="50"  validator="#{categoryMstComponent.checkDuplicateCategoryName}" style="width: 155px;">
                            <p:ajax event="blur"  listener="#{categoryMstComponent.checkErrors()}" immediate="true"   partialSubmit="true"  async="true" update="@this" />
                        </p:inputText>

                        <p:panel style="border: none !important;margin-left: -13px;"><h:outputText value="Description:" /></p:panel>
                        <p:inputTextarea id="categorymst_desc" value="#{categoryMstComponent.categoryMst.catgDesc}" label="categorymst_desc" validator="#{categoryMstComponent.checkDescription}" maxlength="150" style="height:50px;width: 155px;" >
                            <p:ajax event="blur"  listener="#{categoryMstComponent.checkErrors()}" immediate="true"   partialSubmit="true"  async="true" update="@this" />
                        </p:inputTextarea>

                        <p:spacer width="4"></p:spacer>
                        <p:spacer width="4"></p:spacer>

                        <p:spacer/>
                        <p:spacer/>
                        <p:spacer/>

                    </h:panelGrid>
                    <h:panelGroup style="margin-left: 89px;" >
                        <p:commandButton icon="ui-icon-disk"  action="${categoryMstComponent.save(request)}"  style="margin-right:20px;" value="Save" update=":mainform" />
                        <p:commandButton icon="ui-icon-arrowreturn-1-w" immediate="true" ajax="false" action="${categoryMstComponent.back()}" style="margin-right:20px;" value="Back" />
                    </h:panelGroup>

                </p:panel>
            </h:form>
        </c:if>
</ui:composition>
